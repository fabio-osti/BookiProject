name: bookiapp
description: A new Flutter project.

publish_to: "none"

version: 1.1.0-a.2

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  epub_view:
    git:
      url: https://github.com/fabio-osti/packages.flutter.git
      path: packages/epub_view/
  listenable_collections:
    git: https://github.com/fabio-osti/listenable_collections.git
  internet_file: ^1.0.0+2
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.3
  flutter_bloc: ^8.0.1
  http: ^0.13.4
  shared_preferences: ^2.0.15
  firebase_storage: ^11.0.6
  equatable: ^2.0.5
  bloc: ^8.1.0
  flutter_svg: ^1.0.3
  flutter_launcher_icons: ^0.11.0
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1
  test: ^1.17.12

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/images/
    - assets/books/

flutter_icons:
  android: true
  image_path: "assets/images/b.png" 
  web:
    generate: true